name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (no push yet)
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: false
          tags: dicksonml/student-perf-app:latest

      # ----------------------------
      # Quality + Security checks
      # ----------------------------

      - name: Install quality tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests flake8 bandit

      - name: Run flake8 (lint check)
        run: flake8 . --max-line-length=120

      - name: Run bandit (security check)
        run: bandit -r .

      - name: Run Trivy (vulnerability scan)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: dicksonml/student-perf-app:latest
          severity: HIGH,CRITICAL
          ignore-unfixed: true

      # ----------------------------
      # Unit / API tests
      # ----------------------------

      - name: Run tests
        run: pytest tests/ --disable-warnings -q

      - name: Show container logs on failure
        if: failure()
        run: docker logs test_student_api || true

      # ----------------------------
      # Push image (only if everything passed)
      # ----------------------------
      - name: Push to DockerHub
        if: success()
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: dicksonml/student-perf-app:latest
